<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>jsGB</title>
</head>
<body>
<div class="display-and-buttons">
    <div id="out">
        <canvas id="screen" width="160" height="144"/>
    </div>
    <div>
        <input type="file" id="files" name="files[]"/>
        <output id="list"></output>
    </div>
    <div class="subcanv">
        <ul class="ops">
            <li id="op_reset">Reset</li>
            <li id="op_run">Run</li>
        </ul>
    </div>
</div>
<div class="gameboy-img">
    <img src="img/gameboy-inline1.jpg">
</div>

<!-- keycodes defined here. html5 feature -->
<button id="LEFT" data-keycode="37">left</button>
<button id="UP" data-keycode="38">up</button>
<button id="RIGHT" data-keycode="39">right</button>
<button id="DOWN" data-keycode="40">down</button>
<button id="A" data-keycode="90">a</button>
<button id="B" data-keycode="88">b</button>
<button id="START" data-keycode="13">start</button>
<button id="SELECT" data-keycode="32">select</button>

</body>
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/gpu.js"></script>
<script type="text/javascript" src="js/mmu.js"></script>
<script type="text/javascript" src="js/key.js"></script>
<script type="text/javascript" src="js/timer.js"></script>
<script type="text/javascript" src="js/z80.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>
