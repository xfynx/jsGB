<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>jsGB</title>
</head>
<body>
<div class="display-and-buttons">
    <div id="out">
        <canvas id="screen" width="160" height="144"/>
    </div>
    <div id="buttons">
        <!-- keycodes defined here. html5 feature -->
        <button class="button-default" id="LEFT" data-keycode="37"></button>
        <button class="button-default" id="UP" data-keycode="38"></button>
        <button class="button-default" id="RIGHT" data-keycode="39"></button>
        <button class="button-default" id="DOWN" data-keycode="40"></button>
        <button class="button-default" id="A" data-keycode="90"></button>
        <button class="button-default" id="B" data-keycode="88"></button>
        <button class="button-default" id="START" data-keycode="13"></button>
        <button class="button-default" id="SELECT" data-keycode="32"></button>
    </div>
    <div style="margin-top: 225px; margin-left: -50px">
        <div class="subcanv">
            <ul class="ops">
                <li id="op_reset">Reset</li>
                <li id="op_run">Run</li>
            </ul>
        </div>
        <div style="color: white; position: absolute; margin-top: 80px; margin-left: -25px">
            <input type="file" id="files" name="files[]"/>
            <br>
            <br>
            <output id="list"></output>
        </div>
    </div>
</div>
<div class="gameboy-img">
    <img src="img/gameboy-inline1.jpg">
</div>

</body>
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/gpu.js"></script>
<script type="text/javascript" src="js/mmu.js"></script>
<script type="text/javascript" src="js/key.js"></script>
<script type="text/javascript" src="js/timer.js"></script>
<script type="text/javascript" src="js/z80.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>
